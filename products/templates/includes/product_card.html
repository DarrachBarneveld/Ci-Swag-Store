<div class="col mb-5">
    <div class="card h-100 border-grey shadow">
      <!-- Sale badge-->
      {% if product.sale %}
      <div class="badge bg-success text-white position-absolute" style="top: 0.5rem; right: 0.5rem">
        {{product.sale}}% Sale
      </div>
      {% endif %}
      <!-- Product image-->
      <img
        class="card-img-top"
        src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg"
        alt="..."
      />
      <!-- Product details-->
      <div class="card-body p-2">
        <div class="text-center">
          <!-- Product name-->
          <h5 class="fw-bolder">{{product.name}}</h5>
          <!-- Product reviews-->
          <div
            class="d-flex justify-content-center small text-warning mb-2"
          >

          {% for i in product.rating_array %}
          <div class="bi-star-fill"></div>
        {% endfor %}

          </div>
          <!-- Product price-->

          <p>
          {% if product.sale %}
          <span class="text-decoration-line-through">${{product.price}}</span>
          <strong>${{product.total_product_price}}</strong>
          {% else %}
          <strong>${{product.price}}</strong>
          {% endif %}
          </p>
      
          <p class="excerpt">
            {{product.description}}
          </p>
        </div>
      </div>
      <!-- Product actions-->
      <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
        <div class="text-center">
          <a class="btn btn-outline-dark mt-auto" href="{% url "product_detail" product.id %}"
            >Add to cart</a
          >
        </div>
      </div>
    </div>
</div>
